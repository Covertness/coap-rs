[package]
name = "coap"
version = "0.9.2"
description = "A CoAP library"
readme = "README.md"
documentation = "http://covertness.github.io/coap-rs/master/coap/index.html"
repository = "https://github.com/covertness/coap-rs"
license = "MIT"
authors = ["Yang Zhang <wuyingfengsui@gmail.com>"]
keywords = ["CoAP"]
edition = "2018"

[dependencies]
serde = { version= "1.0", features= [ "derive" ], default-features = false }
url = "2.2"
num-derive = "0.2"
num-traits = "0.2"
log = "0.4"
regex = "1.5"
tokio =  {version = "1.7", features = ["full"]}
tokio-util = {version = "0.6.7", features = ["codec","net"]}
tokio-stream = {version = "0.1", features = ["time"]}
futures = "0.3"
bytes = "1"
coap-lite = "^0.4"

[dev-dependencies]
quickcheck = "0.8.2"
